<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Đăng nhập</title>
      <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="account-box" id="login">
      <h2>Đăng nhập</h2>
      <p id="message" class="message"></p>
      <form>
        <div class="user-box">
          <input id="email" type="text" name="" required="" placeholder="Tên tài khoản">
        </div>
        <div class="user-box">
          <input id="password" type="password" name="" required="" placeholder="Mật khẩu">
        </div>
        <p class="error_message" id="error">Sai tên tài khoản hoặc mật khẩu.</p>
        <div class="selector">
          <a class="account" href="./register.html">Bạn chưa có tài khoản?</a>
          <button id="submit" type="submit" class="btn">Xong</button>
        </div>
      </form>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
