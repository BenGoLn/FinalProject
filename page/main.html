<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/totop.css">

</head>
<body>
    <div class="navbar">
        <div>
            <a href="#">TRANG CHỦ</a>
            <a href="aboutme.html"><i class="fa fa-user"></i>VỀ TÔI</a>
            <a href="./product.html"><i class="fa fa-th"></i>SẢN PHẨM</a>
            <a href="#contact"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>
        <div id="sign_in">
            <a id="noyes" href="login.html"></a>
        </div>
    </div>
    <h6>fghoidfio</h6>
    <div class="mywork">
        <center>
            <h3>LIÊN HỆ</h3>
        </center>
        <div class="contactaddress">
            <div class="map">
                <img width="100%" src="../img/bacninh.jpg" alt="">
            </div>
            <div class="body">
                <div class="position">
                    <div><i class="fa fa-map-marker a"></i>Cửa hàng chính: Kinh Bắc, Bắc Ninh</div>
                    <div><i class="fa fa-phone a"></i>Điện thoại: 0394612452</div>
                    <div><i class="fa fa-envelope a"></i>Email: nguyenducthailong@gmail.com</div>
                </div>
                <p class="fix-p">Bạn hãy đánh giá sản phẩm của chúng tôi sau khi mua:</p>
                <form action="" id="contact-form">
                    <div class="row">
                        <div class="half">
                            <input type="name" id="contact-name" name="name" placeholder="Tên" required>
                        </div>
                        <div class="half">
                            <input type="email" id="contact-email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <input type="text" id="contact-message" name="message" placeholder="Tin nhắn" required>
                    <button type="submit" class="submit" id="submit"><i class="fa fa-paper-plane"></i>GỬI TIN NHẮN</button>
                </form>
            </div>
        </div>
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Đầu</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
<script>
  function addDarkmodeWidget() {
    new Darkmode().showWidget();
  }
  window.addEventListener('load', addDarkmodeWidget);
</script>
