<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <div class="account-box" id="register">
        <h2>Đăng ký</h2>
        <form>
            <div class="user-box">
                <input id="email" type="text" name="" required="" placeholder="Tên tài khoản">
            </div>
            <div class="user-box">
                <input id="password" type="password" name="" required="" placeholder="Mật khẩu">
            </div>
            <p id="error" class="error_message">Chưa nhập tên tài khoản hoặc mật khẩu.</p>
            <p id="error2" class="error_message">Đã có người chọn tên tài khoản này.</p>
            <div class="selector">
                <a class="account" href="./login.html">Bạn đã có tài khoản?</a>
                <button id="submit" type="submit" class="btn">Submit</button>
              </div>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
