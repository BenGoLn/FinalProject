<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sidebar-banner.css">

<body>
    <section id="roto">
        <div id="rotoTransition" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000"
            data-bs-pause="false">
            <div class="carousel-inner">

                <div class="carousel-item">
                    <div class="slide">
                        <img src="https://images.unsplash.com/photo-1581081245691-a216823de64b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                            alt="slide-1" class="mainImage">
                        <div class="roundOuter"><img
                                src="https://images.unsplash.com/photo-1581081245691-a216823de64b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                                alt="slide-1"></div>
                        <div class="roundInner"><img
                                src="https://images.unsplash.com/photo-1581081245691-a216823de64b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                                alt="slide-1"></div>
                        <div class="slideText">
                            <h1 class="animate__animated animate__fadeInUp">ThaiLong</h1>
                            <p class="animate__animated animate__fadeInUp">Bacninh</p>
                            <a href="./e.html" class="animate__animated animate__fadeInUp">
                                <button>
                                    Go to website
                                    <i class="fa-solid fa-arrow-right"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./sidebar-banner.js"></script>
</html>
